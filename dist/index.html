<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../src/css/style.css">
  <title>Calculadora</title>
</head>
<body>
  <div class="container">
    <button type="button" class="display" >
      <div class="previus-number"></div>
      <div class="current-number"></div>
    </button>

    <button type="button" class="item number">7</button>
    <button type="button" class="item number">8</button>
    <button type="button" class="item number">9</button>

    <button type="button" class="item operator">+</button>
    <button type="button" class="item delete">C</button>
    <button type="button" class="item number">4</button>
    <button type="button" class="item number">5</button>
    <button type="button" class="item number">6</button>

    <button type="button" class="item operator">-</button>
    <button type="button" class="item deleteAll">CE</button>   
    <button type="button" class="item number">1</button>
    <button type="button" class="item number">2</button>
    <button type="button" class="item number">3</button>   
    
    <button type="button"  class="item operator">*</button>
    <button type="button"  class="item number">.</button>
    <button type="button"  class="item number zero">0</button>
    <button type="button"  class="item operator">/</button>
    <button type="button"  class="item result">=</button>
  </div>
  

  <script src="../src/index.js"></script>
</body>
</html>
